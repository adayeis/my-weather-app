<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <!-----------------------------------APP CONTAINER--------------------------->
    <main class="container bg-bluesky">
      <!--City search area-->
      <section class="row">
        <article class="col-8 p-1">
          <form>
            <input
              type="search"
              placeholder="City Name"
              id="search-city"
              autocomplete="off"
            />
          </form>
        </article>
        <div class="col-2 p-1">
          <button id="search-button">
            <img
              xmlns="http://www.w3.org/1999/xhtml"
              id="searching-flat"
              loading="eager"
              imagename="Searching"
              src="https://global-uploads.webflow.com/63a9fb94e473f36dbe99c1b1/64a2f8f7ae58ab823366bf1f_d8ShkCwQyWmqzed4cBJg.svg"
              alt="Searching"
              class="illustrations_image"
              width="30px"
            />
          </button>
        </div>
        <div class="col-2 p-1">
          <button id="current-button">
            <img
              xmlns="http://www.w3.org/1999/xhtml"
              id="location-line"
              loading="eager"
              imagename="Location"
              src="https://global-uploads.webflow.com/63a9fb94e473f36dbe99c1b1/64a2f96e88f0a83348e24209_dMtcHDDPR6iOB2839trG.svg"
              alt="Location"
              class="illustrations_image"
              width="30px"
            />
          </button>
        </div>
        <!--City search area ends-->

        <!--Current starts-->
        <div class="mt-5">
          <div
            class="row current-weather bg-bluesky-dark py-3 align-items-center justify-content-evenly"
            id="current-weather-container"
          >
            <div class="col-5 col-sm-3 justify-content-center">
              <ul>
                <li>
                  <h1>
                    <span id="current-city"></span>
                  </h1>
                </li>
                <li id="current-date"></li>
                <li id="current-day"></li>
                <li id="current-time"></li>
              </ul>
            </div>
            <div class="col-7">
              <div class="d-flex justify-content-evenly align-items-center m-3">
                <img src="" alt="..." id="current-weather-icon" />
                <ul id="current-temprature">
                  <li>
                    <span id="current-temp">...</span>
                    <span id="metric"> ¬∞C </span>
                  </li>
                  <li id="current-des">...</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 text-center mt-1 justify-content-center fst-italic">
          <ul id="additional-content">
            <li class="d-inline-block p-3">
              <strong>Humidity:</strong> <span id="humidity">...</span>% üò§
            </li>
            <li class="d-inline-block p-3">
              <strong>Wind:</strong> <span id="wind">...</span> km/h üí®
            </li>
          </ul>
        </div>
        <hr />
      </section>
      <!--Current ends-->

      <!--Forecast starts-->
      <section class="row justify-content-evenly mt-5 forecast">
        <div
          class="col-6 col-sm-2 py-3 shadow-sm justify-content-center rounded-3"
        >
          <ul>
            <li class="days">Tue</li>
          </ul>
          <div class="forecast-weather-emoji px-1">‚òÄÔ∏è</div>
          <ul>
            <li class="forecast-temprature">31¬∞C</li>
            <li>Clear</li>
          </ul>
        </div>
        <div
          class="col-6 col-sm-2 py-3 shadow-sm justify-content-center rounded-3"
        >
          <ul>
            <li class="days">Wed</li>
          </ul>
          <div class="forecast-weather-emoji px-1">‚òÄÔ∏è</div>
          <ul>
            <li class="forecast-temprature">31¬∞C</li>
            <li>Clear</li>
          </ul>
        </div>
        <div
          class="col-6 col-sm-2 py-3 shadow-sm justify-content-center rounded-3"
        >
          <ul>
            <li class="days">Thu</li>
          </ul>
          <div class="forecast-weather-emoji px-1">‚òÄÔ∏è</div>
          <ul>
            <li class="forecast-temprature">31¬∞C</li>
            <li>Clear</li>
          </ul>
        </div>
        <div
          class="col-6 col-sm-2 py-3 shadow-sm justify-content-center rounded-3"
        >
          <ul>
            <li class="days">Fri</li>
          </ul>
          <div class="forecast-weather-emoji px-1">‚òÄÔ∏è</div>
          <ul>
            <li class="forecast-temprature">31¬∞C</li>
            <li>Clear</li>
          </ul>
        </div>
        <div
          class="col-4 col-sm-2 py-3 shadow-sm justify-content-center rounded-3 d-none d-sm-flex"
        >
          <ul>
            <li class="days">Sat</li>
          </ul>
          <div class="forecast-weather-emoji px-1">‚òÄÔ∏è</div>
          <ul>
            <li class="forecast-temprature">31¬∞C</li>
            <li>Clear</li>
          </ul>
        </div>

        <!--Foracast end-->
      </section>
    </main>
    <div id="codedby">
      <hr />
      <p>Coded by üë©üèª‚Äçüíª <strong>Ada Yeis</strong></p>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
